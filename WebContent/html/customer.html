<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>회원가입</title>
</head>
<body>
	<form>
	<table border ="1" >
		<tr>
		<th colspan="2">회원가입</th>
		</tr>
		
		<tr>
		<td>이름</td>
		<td><input type="text"  size="20" maxlength="20"
		name="username"></td>
		</tr>
		
		<tr>
		<td>사용자ID</td>
		<td><input type="text"  size="20" maxlength="20"
		name="userid"></td>
		</tr>
		
		<tr>
		<td>암호</td>
		<td><input type="password"  size="20" maxlength="20"
		name="userpass"></td>
		</tr>
		
		<tr>
		<td>암호확인</td>
		<td><input type="password"  size="20" maxlength="20"
		name="userpass2"></td>
		</tr>
		
		<tr>
		<td>주민등록번호</td>
		<td><input type="text"  size="6" maxlength="6"
		name="rrn1">-<input type="text"  size="7" maxlength="7"
		name="rrn2">
		</td>
		</tr>
		
		<tr>
		<td>전화번호</td>
		<td><select name="callnum1">
			<option value ="010">010
			<option value ="011">011
			<option value ="016">016
		</select>-<input type="text"  size="4" maxlength="4"
		name="callnum2">-<input type="text"  size="4" maxlength="4"
		name="callnum3">
		</td>
		</tr>
		
		<tr>
		<td>성별</td>
		<td><input type="radio" value ="man" name="sex">남자
		<input type="radio" value ="woman" name="sex">여자
		</td>
		</tr>
		
		<tr>
		<td>직업</td>
		<td><select name="job">
			<option>선택하여 주십시오
			<option value ="웹디자이너">웹디자이너
			<option value ="개발자">개발자
			<option value ="빅데이터 개발자">빅데이터 개발자
			<option value ="DBA">DBA
			<option value ="임베디드 개발자">임베디드 개발자
		</select>
		</td>
		</tr>
		
		<tr>
		<td>이메일주소</td>
		<td>
		<input type="text"  size="20" maxlength="20"
		name="email">
		</td>
		</tr>
		
		<tr>
		<th colspan="2">
		<input type="submit" value="가입신청" onclick="alert('가입완료')">
		<input type="reset" value="취소">
		</th>
		</tr>
		
	</table>
	</form>
</body>
</html>
