<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>양식태그</title>
</head>
<body>
	<h1>양식태그</h1>
	<form>
		<input type="date"/>
		<h2>1. 텍스트 관련 태그</h2>
		아이디:<input type="text" size="20" maxlength="20"
		name="id"><br/>
		패스워드:<input type="password" name="pass"><br/>
		정보:<br/>
		<textarea rows="10" cols="30" name="info">자기소개:</textarea><br/>
		<h2>3. 선택 관련 태그</h2>
		좋아하는 과목 1<br/>
		<input type="checkbox" name="subject1" value="java">자바
		<input type="checkbox" name="subject1" value="servlet">서블릿
		<input type="checkbox" name="subject1" value="html">HTML
		<input type="checkbox" name="subject1" value="jdbc" checked="checked">jdbc
		<br/><br/>
		
		좋아하는 과목 2<br/>
		<input type="radio" name="subject2" value="java">자바
		<input type="radio" name="subject2" value="servlet">서블릿
		<input type="radio" name="subject2" value="html">HTML
		<input type="radio" name="subject2" value="jdbc" checked>jdbc
		<br/><br/>
		
		좋아하는 과목 3<br/>
		<select name="subject3">
			<option value ="java">자바
			<option value ="hadoop">하둡
			<option value ="spring">스프링
			<option value ="mean">MEAN
			<option value ="spark">spark
		</select>	
		<br/><br/>
		
		좋아하는 과목 4<br/>
		<select name="subject4" size="4" multiple="multiple">
			<option value ="java">자바
			<option value ="hadoop">하둡
			<option value ="spring">스프링
			<option value ="mean">MEAN
			<option value ="spark">spark
		</select>	
			
		<h2>2. 버튼 관련 태그</h2>
		<input type="button" value="자바스크립트 명령문을 실행할 용도"
		onclick="alert('안녕')">
		<input type="reset" value="데이터 지우기(취소)">
		<input type="submit" value="서버로 데이터 전송하기">
		
	</form>
</body>
</html>
