	function ckFunc(){
		mycheck = document.cbfmt.food
		checkVal = "";
		for(i=0;i<mycheck.length;i++){
			if(mycheck[i].checked){
				checkVal=checkVal+mycheck[i].value
			}
		}
		//여기에 dom을 적용해보세요	
		newTextNode =document.createTextNode(checkVal);
		destNode =document.getElementById("result");
		delNode = destNode.firstChild;
		//destNode.appendChild(newTextNode);
		//destNode.removeChild(delNode);
		if(destNode.childNodes.length!=0){
			//div result의 하위가 있으면 제거하고 작업하겠다는 의미
			destNode.removeChild(delNode);
		}
		destNode.appendChild(newTextNode);
		
	}	

</script>
