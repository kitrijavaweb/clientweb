<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
		<script type="text/javascript">
		
		window.onload = function() {
			//페이지가 로딩된 후에 자바스크립트 명령문을 실행하겠다는 의미
			document.getElementById("btn1").onclick=function(){
				alert("1번버튼");
			}
			document.getElementById("btn2").onclick=test2
			document.getElementById("btn3").onclick=function(){
				alert("3번버튼");
			}
			document.getElementById("btn4").onclick=function(){
				alert("4번버튼");
				test2();// 함수의 명시적 호출
			}
		}
		
		function test2() {
			alert("버튼2가 눌러짐 ------ callback으로 호출");
		}
		
	</script>
</head>
<body>
	<form>
		<input type="button" id ="btn1" value="1번버튼"/>
		<input type="button" id ="btn2" value="2번버튼"/>
		<input type="button" id ="btn3" value="3번버튼"/>
		<input type="button" id ="btn4" value="4번버튼"/>
	</form>
</body>
</html>
