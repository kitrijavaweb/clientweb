<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		function ckFunc() {
			mycheck= document.cbfmt.food;
			chkVal="";
			for(i=0;i<mycheck.length;i++){
				if(mycheck[i].checked){
				
					chkVal+=mycheck[i].value+" ";
					alert(chkVal);
				}
			}
			//innerHTML이용해서 문자열 출력 - 기존의 컨텐츠를 덮는다.
			//innerHTML은 p,div,span태그	
			document.getElementById("result").innerHTML=chkVal;
			
		}			
		//food라는 name으로 정의된 체크 박스를 모두 선택/해제 하는 작업을 수행하는 함수
		function allcheck(){
			//food라는 이름으로 정의된 체크박스가 여러 개 - 배열로 관리
			mycheck= document.cbfmt.food;
			//alert(mycheck);
			//allchk라는 이름으로 정의된 체크박스의 값을 가져오기
			//=> allchk가 선택되면 나머지 food는 모두 선택
			//=> allchk가 선택해제 되면 나머지 food는 모두 해제
			allChkVal = document.cbfmt.allchk.checked;
			for(i=0;i<mycheck.length;i++){
					mycheck[i].checked=allChkVal;
			}
		}
	</script>
</head>
<body>
		<form name="cbfmt">
			<label>아이스크림</label> 
			<input type="checkbox" name="food"
			 value="아이스크림" id="ice"> 
				<label>커피</label> <input type="checkbox"	
				name="food" value="커피" id="coffee">
				 <label>음료수</label> <input type="checkbox" 
				 name="food" value="음료수" id="beverage"> 
				<label>모두체크/해제</label>
			<input type="checkbox" name="allchk" 
			id="allchk" onclick="allcheck()"><br>

			<input type="button" value="전송" onclick="ckFunc()">
		</form>
		<div id="result"></div>
</body>
</html>
