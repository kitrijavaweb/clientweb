<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript" src="../common/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			//이벤트의 약식 표현
			$("#move_up").click(function(){
				$("#mydiv").animate({top:30},20);	
			});
			$("#move_down").click(function(){
				$("#mydiv").animate({top:300},200);	
			});
			$("#move_change").click(function(){
				$("#mydiv").css("color","blue");	
			});
			$("#move_hideNseek").click(function(){
				$("#mydiv").toggle();//hide와 shwo를 반복해서 실행
			});
			//객체에 bind되어 있는 이벤트 제거
			$("#move_change").unbind();//change에 bind되어 있는 모든 이벤트를 해제
			$("#move_hideNseek").unbind("click")//객체에 bind되어 있는 모든 이벤트 중에서  click이벤트만 해제
		});
	</script>
	<style type="text/css">
	#mydiv{
		position: absolute;
		left: 500px;
		top: 100px;
		font-size: 28pt;
		color: red;
	}
	
	</style>
</head>
<body>
	<button id="move_up">올리기</button>
	<button id="move_down">내리기</button>
	<button id="move_change">색상적용</button>
	<button id="move_hideNseek">보이기/감추기</button>
	<div id="mydiv">jQuery test....</div>
</body>
</html>
