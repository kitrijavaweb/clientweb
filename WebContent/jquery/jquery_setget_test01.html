<!DOCTYPE html>
<html>
<head>
	<title>Insert title here</title>
	<script type="text/javascript" 
			src="../common/js/jquery-3.2.1.js"> </script>
</head>
<body>
	<div id= "main">
		<div class="test1">jquery~~~</div>
		<div class="test2">jquery~~~~</div>
		<div id="test3">jquery~~~~</div>
		<div id="test4">jquery~~~~</div>
		<div id="test5">jquery~~~~</div>
	</div>
	<p>jQuery 연습중..</p>
	<div id="result"></div>
	<div id="result2"></div>
	<form>
		<input type="number" id="data"/>
		<input type="number" id="data2"/>
		<input type="button" id ="btn" value="값가져오기"/>
 	</form>
	<script type="text/javascript">
	//DOM노드 액세스
	$(document).ready(function(){
		$(".test1").css({"color":"blue","border":"solid 1px red"});//json 정의 방식
		$("p").hide();
		$("#result").text("<h1>div에 값 설정하기 - 텍스트 추가</h1>");
		$("#data").on("keyup",function(){
			myval =parseInt($("#data").val())+1000; //getter
			$("#result2").text(myval);//setter
		})
		$("#btn").on("click",function(){
			inputText = $("#result").text(); // getter
			alert(inputText);
			$("#data2").val(inputText);//setter
		})
		
	})
	</script>
</body>
</html>
