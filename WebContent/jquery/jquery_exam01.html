		<script type="text/javascript">
			$(document).ready(function () {
				$(".gardenimg").on("mouseover",function(){
					var index=$(".gardenimg").index(this);
					
					creatP=document.createElement("p");
					setP=$(".gardenimg")[index];
					
					var setNum= Math.floor(Math.random()*1000)+1;
					textP=document.createTextNode("방문자수 :"+setNum);
					creatP.appendChild(textP);
					$("p").remove();
					setP.appendChild(creatP);
				})
			})
