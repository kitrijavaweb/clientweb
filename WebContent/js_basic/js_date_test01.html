<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
	
	</script>
</head>
<body>
	<!-- 자바 스크립트 내장객체 Date객체 (날짜와 시간의 표현) -->
	<script type="text/javascript">
		today = new Date();
		document.write(today);
		str=today.getFullYear()+"년";
		str= str+(today.getMonth()+1)+"월";
		str= str+today.getDate()+"일";
		str= str+today.getHours()+"시";
		str= str+today.getMinutes()+"분";
		str= str+today.getSeconds()+"초";
		day= today.getDay();//getDay는 요일번호를 구하기 일요일 -0, 토요일 -6
		document.write("<h2>",str," :",day,"</h2><br/>");
		//switch문을 이용해서 str에 요일명을 연결해서 출력하기
		weekday ="";
		switch(day){
			case 0:
				weekday="일";
				break;
			case 1:
				weekday="월";
				break;
			case 2:
				weekday="화";
				break;
			case 3:
				weekday="수";
				break;
			case 4:
				weekday="목";
				break;
			case 5:
				weekday="금";
				break;
			case 6:
				weekday="토";
				break;
		}
		str= str+weekday+"요일";
		document.write("<h2>",str,"</h2>");
		myimg ="01.jpg";
		document.write("<img src='../images/m_garden",myimg,"'/>")
		document.bgColor="aqua";
	</script>
</body>
</html>
