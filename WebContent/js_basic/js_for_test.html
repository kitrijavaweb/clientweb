<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		document.write("<table border='1'>")
		for (var j = 2; j <= 9; j++) {
			document.write("<tr>")
			for (var i = 1; i <= 9; i++) {
				if(i===j){
					document.write("<td bgcolor='yellow'>", j, "*", i, "=", j * i, "</td>")
				}else{
					document.write("<td>", j, "*", i, "=", j * i, "</td>")
				}
			}
			document.write("</tr>")
		}
		document.write("</table>")
	</script>
</body>
</html>
