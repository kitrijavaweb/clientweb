<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<style type="text/css">
		body{
			background-image: url("../images/garden01.jpg");
			background-repeat: no-repeat;
			background-size:cover;
			/* auto -원본 */
			/* cover -박스의 너비나 높이중에서 큰값에 100% 맞추고 이미지 비율을 유지하기 때문에 이미지가 잘릴 수 있다.
			400px정의하는 경우 width를 줄이고 height는 자동조절 */
		}
		#mydiv1{
			background-image: url("../images/camila.jpg");
			background-repeat: no-repeat;
			background-size:100% 100%;
			position: absolute;
			top: 100px;
			left: 100px;
			width: 500px;
			height: 400px;
			background-color: white;
			border-style: dotted;
			border-color: blue;
			border-width: 5px;
			z-index: 2;
		}	
		#mydiv2{
			position: absolute;
			top: 150px;
			left: 150px;
			width: 500px;
			height: 400px;
			background-color: blue;
			border-style: dotted;
			border-color: aqua;
			border-width: 5px;
			z-index: 1;
		}	
	
	
	</style>
</head>
<body>
	<div id="mydiv1"></div>
	<div id="mydiv2"></div>
	지금은 박스모델연습 시간입니다. <div>div태그와 span태그의</div> 차이점을 먼저 살펴봅시다.
	지금은 박스모델연습 시간입니다. <span>div태그와 span태그의 </span>차이점을 먼저 살펴봅시다.
</body>
</html>
